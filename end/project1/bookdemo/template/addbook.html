<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
</head>
<body>
    <form action="" method="post">

        书籍名称：<input type="text" name="booktitle" placeholder="请输入书籍名称">
        <br>
        书籍价格：<input type="text" name="bookprice" placeholder="请输入书籍价格">
        <br>
        书籍出版时间：<input type="text" name="bookdata" placeholder="格式为 yyyy-mm--dd">
        <br>
        <input type="submit" value="提交">

    </form>

</body>
</html>

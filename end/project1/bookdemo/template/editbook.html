<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
    <form action="#" method="post">
        书籍名称：<input name="title" type="text" value="{{book.title}}">
        <br>
        书籍价格：<input name="price" type="text" value="{{book.price}}" >
        <br>
        书籍出版时间：<input name="pub_data" type="text" value="{{book.pub_data}}"  >
        <br>

        <input type="submit" value="提交">
    </form>

</body>
</html>

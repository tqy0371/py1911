<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果页</title>
</head>
<body>

    <div class="content">
        <h2>问题是：{{question.title}}</h2>
        <ul>
            <h3>得票情况</h3>
            {% for c in question.choice.all %}
                <li>{{c.content}} {{c.votes}} 票</li>
            {% endfor %}
            <a href="{% url 'polls:index'  %}">返回</a>
        </ul>


    </div>
</body>
</html>

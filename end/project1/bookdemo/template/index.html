<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="content">
        <h1>共有书籍({{books.count}})</h1>
        <ul>
            {% for book in books %}
            <li>
                <a href="{% url 'booktest:detail' book.id %}">

                {{book.id}}-{{book.title}}-{{book.price}}-{{book.pub_data}}
                    <a href="{% url 'booktest:deletebook' book.id %}">删除</a>
                </a>
            </li>
            {% endfor %}
        </ul>

        {# <h2><a href="{% url ''booktest:addbook' %}">添加书籍</a></h2> #}
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="content">
        <h1>共有书籍({{books.count}})</h1>
        <ul>
            {% for book in books %}
            <a href="/booktest/detail/{{book.id}}/">
            <li>
                {{book.id}}--{{book.title}}--{{book.price}}--{{book.pub_data}}
            </li>
            </a>
            {% endfor %}
        </ul>
    </div>


</body>
</html>
